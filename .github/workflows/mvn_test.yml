name: java
on:
  push:
    paths:
      - '**'
  pull_request:
    branches:
      - main
    types:
      - opened
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: mvn install tensor 106
        working-directory: .
        run: |
          cd ..
          git clone https://github.com/datahaki/tensor.git
          cd tensor
          git checkout v106
          mvn clean install -DskipTests=true
      - name: mvn install sophus 010
        working-directory: .
        run: |
          cd ..
          git clone https://github.com/datahaki/sophus.git
          cd sophus
          git checkout v010
          mvn clean install -DskipTests=true
      - name: mvn install subare 044
        working-directory: .
        run: |
          cd ..
          git clone https://github.com/datahaki/subare.git
          cd subare
          git checkout v044
          mvn clean install -DskipTests=true
      - name: mvn install java 032
        working-directory: .
        run: |
          cd ..
          git clone https://github.com/datahaki/bridge.git
          cd bridge
          git checkout v032
          mvn clean install -DskipTests=true
      - name: mvn install ascona 001
        working-directory: .
        run: |
          cd ..
          git clone https://github.com/datahaki/ascona.git
          cd ascona
          git checkout v001
          mvn clean install -DskipTests=true
      - name: mvn test
        working-directory: .
        run: xvfb-run --auto-servernum mvn test -B
